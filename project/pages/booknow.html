<body>
    <header>
        <a href="../template_rev2.html"><img class="logo" src="../site-assets/logo.png" alt="company logo"></a>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>

        <nav>
            <ul>
                <li><a href="../pages/downtown.html">downtown</a></li>

                <li><a href="../pages/contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div id="content">

        <div id="contact_form">
            <h2>Book a reservation</h2>
            <form action="post">
                <label for="tours"></label>
                <select name="tours" id="tours">
                    <option>Select your tour </option>
                    <option value="downtown">Downtown</option>
                    <option value="growth">Growth</option>
                    <option value="landmarks">Landmarks</option>
                </select>
                <label for="fName">Name</label>
                <input type="text" id="fName">
                <label for="lName">Last name</label>
                <input type="text" id="lName">
                <label for="email">E-mail</label>
                <input type="email" id="email">
                <label for="tel">Phone</label>
                <input type="tel" id="tel">
                <label for="date">Tour date</label> 
                <input type="date" id="date">
                <select name="participants" id="participants">
                    <option>Total participants</option>
                    <option value="one">1 to 5</option>
                    <option value="five">5 to 10</option>
                    <option value="ten">10 to 15</option>
                </select>
                <label for="allergies">Does anyone in your group have allergies? If yes, please list them.</label>
                <textarea name="food" id="allergies" placeholder="Does anyone have allergies?" cols="30" rows="10"></textarea>

            </form>
        </div>
